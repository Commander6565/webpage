<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('image/background/fores-area1.png');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact!</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>

                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="image/logo/ragon3.png" alt="Ragon3">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-paw"></i>

                    <div>
                        I have<br>vanished
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-leaf"></i>

                    <div>
                        0 Phone
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-tree"></i>

                    <div>
                        10 PM - 12 AM
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="FullName" placeholder="Your name">
                    <label for="FullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="image/logo/ragon4.png" alt="ragon">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                No contact|Corona season

        </div>

        <div class="links-wrapper">
            <div class="nav-link">
